<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-plane
                color = 'gray'
                position = "0 0 -5"
                rotation = "-90 0 0"
                width = "10"
                length = "10"
            ></a-plane>
            <a-box
                position="-1.3 0.5 -5.3"
                depth = "0.5"
                width = "0.5"
                rotation="0 45 0"
                color='yellow'
            ></a-box>
            <a-cone
                position = "1.25 0.5 -5.1"
                color = "blue"
                radius-bottom = "0.5"
                radius-top = "0"
            ></a-cone>
            <a-sphere
                position="3.8 0.5 -5"
                radius = "0.5"
                color='purple'
            ></a-sphere>
            <a-cylinder
                position = "0 0.75 -5"
                radius = "0.5"
                height = "1.5"
                color = 'green'
            ></a-cylinder>
            <a-dodecahedron
                position="2.5 0.40 -5"
                color="indigo"
                radius="0.5"
            ></a-dodecahedron>

            <a-octahedron
                position="-2.3 0.43 -5"
                color="orange"
                radius="0.45"
            ></a-octahedron>

            <a-ring
                position="-3.7 0.7 -5"
                color="red"
                radius-inner="0.25"
                radius-outer="0.7"
            ></a-ring>
        </a-scene>
    </body>
</html>
